<script>
	$(document).ready(function() {
		//CHECKBOX PRETTYFY
		$('.skin-flat input').iCheck({
			checkboxClass: 'icheckbox_flat-red',
			radioClass: 'iradio_flat-red'
		});
		$('.skin-line input').each(function() {
			var self = $(this),
				label = self.next(),
				label_text = label.text();
			label.remove();
			self.iCheck({
				checkboxClass: 'icheckbox_line-blue',
				radioClass: 'iradio_line-blue',
				insert: '<div class="icheck_line-icon"></div>' + label_text
			});
		});
		//Switch Button
		$('.make-switch').bootstrapSwitch('setSizeClass', 'switch-small');
	});
</script>

<script type="text/javascript">
	$('#drag-and-drop-zone').dmUploader({
		url: '/assets/js/upload/demos/upload.php',
		dataType: 'json',
		allowedTypes: 'image/*',
		/*extFilter: 'jpg;png;gif',*/
		onInit: function() {
			$.danidemo.addLog('#demo-debug', 'default', 'Plugin initialized correctly');
		},
		onBeforeUpload: function(id) {
			$.danidemo.addLog('#demo-debug', 'default', 'Starting the upload of #' + id);
			$.danidemo.updateFileStatus(id, 'default', 'Uploading...');
		},
		onNewFile: function(id, file) {
			$.danidemo.addFile('#demo-files', id, file);
		},
		onComplete: function() {
			$.danidemo.addLog('#demo-debug', 'default', 'All pending tranfers completed');
		},
		onUploadProgress: function(id, percent) {
			var percentStr = percent + '%';
			$.danidemo.updateFileProgress(id, percentStr);
		},
		onUploadSuccess: function(id, data) {
			$.danidemo.addLog('#demo-debug', 'success', 'Upload of file #' + id + ' completed');
			$.danidemo.addLog('#demo-debug', 'info', 'Server Response for file #' + id + ': ' + JSON.stringify(data));
			$.danidemo.updateFileStatus(id, 'success', 'Upload Complete');
			$.danidemo.updateFileProgress(id, '100%');
		},
		onUploadError: function(id, message) {
			$.danidemo.updateFileStatus(id, 'error', message);
			$.danidemo.addLog('#demo-debug', 'error', 'Failed to Upload file #' + id + ': ' + message);
		},
		onFileTypeError: function(file) {
			$.danidemo.addLog('#demo-debug', 'error', 'File /'
				' + file.name + ' / ' cannot be added: must be an image'
			);
		},
		onFileSizeError: function(file) {
			$.danidemo.addLog('#demo-debug', 'error', 'File /'
				' + file.name + ' / ' cannot be added: size excess limit'
			);
		},
		/*onFileExtError: function(file){
		 $.danidemo.addLog('#demo-debug', 'error', 'File /'' + file.name + '/' has a Not Allowed Extension');
		 },*/
		onFallbackMode: function(message) {
			$.danidemo.addLog('#demo-debug', 'info', 'Browser not supported(do something else here!): ' + message);
		}
	});
</script>

<script>
	Dropzone.options.myDropzone = {

			submitButton.addEventListener("click", function() {
				myDropzone.processQueue(); // Tell Dropzone to process all queued files.
			});

			// files are dropped here:
			this.on("addedfile", function() {
				// Show submit button here and/or inform user to click it.
			});
		}
	};
</script>

<script>
	$(document).ready(function() {
		//Validation
		$('#contact-form').validate({
			rules: {
				name: {
					minlength: 2,
					required: true
				},
				email: {
					required: true,
					email: true
				},
				subject: {
					minlength: 2,
					required: true
				},
				message: {
					minlength: 2,
					required: true
				}
			},
			highlight: function(element) {
				$(element).closest('.control-group').removeClass('success').addClass('error');
			},
			success: function(element) {
				element
					.text('OK!').addClass('valid')
					.closest('.control-group').removeClass('error').addClass('success');
			}
		});
		// MASKED INPUT
		$("#date").mask("99/99/9999", {
			completed: function() {
				alert("Your birthday was: " + this.val());
			}
		});
		$("#phone").mask("(999) 999-9999");
		$("#money").mask("99.999.9999", {
			placeholder: "*"
		});
		$("#ssn").mask("99--AAA--9999", {
			placeholder: "*"
		});
		//COLOR PICKER
		window.prettyPrint && prettyPrint();
		// Code for those demos
		var _createColorpickers = function() {
			$('#cp1').colorpicker({
				format: 'hex'
			});
			$('#cp2').colorpicker();
			$('#cp3').colorpicker();
			var bodyStyle = $('body')[0].style;
			$('#cp4').colorpicker().on('changeColor', function(ev) {
				bodyStyle.backgroundColor = ev.color.toHex();
			});
		}
		_createColorpickers();
		$('.bscp-destroy').click(function(e) {
			e.preventDefault();
			$('.bscp').colorpicker('destroy');
		});
		$('.bscp-create').click(function(e) {
			e.preventDefault();
			_createColorpickers();
		});
	});
</script>
<script type="text/javascript">
	function onAddTag(tag) {
		alert("Added a tag: " + tag);
	}

	function onRemoveTag(tag) {
		alert("Removed a tag: " + tag);
	}

	function onChangeTag(input, tag) {
		alert("Changed a tag: " + tag);
	}
	$(function() {
		$('#tags_1').tagsInput({
			width: 'auto'
		});
		$('#tags_2').tagsInput({
			width: 'auto',
			onChange: function(elem, elem_tags) {
				var languages = ['php', 'ruby', 'javascript'];
				$('.tag', elem_tags).each(function() {
					if ($(this).text().search(new RegExp('//b(' + languages.join('|') + ')//b')) >= 0)
						$(this).css('background-color', '#FBB44C');
				});
			}
		});
		$('#tags_3').tagsInput({
			width: 'auto',
			autocomplete_url: 'test/fake_json_endpoint.html'
		});
	});
</script>
